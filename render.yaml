services:
  - type: web
    name: near-ride-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir --only-binary=all -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_CLOUD_STORAGE
        value: "true"
      - key: CLOUDINARY_URL
        fromService:
          type: secret
          name: cloudinary-url
